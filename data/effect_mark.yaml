- id: effect_absorb_hp_to_foe
  trigger: TurnEnd
  condition:
    type: petIsActive
  priority: 0
  apply:
    type: heal
    target:
      base: foe
    value:
      type: dynamic
      selector:
        base: self
        chain:
          - type: select
            arg:
              type: base
              arg: hp
          - type: divide
            arg:
              type: raw:number
              value: 8
          - type: clampMax
            arg:
              type: dynamic
              selector:
                base: foe
                chain:
                  - type: select
                    arg:
                      type: base
                      arg: maxhp
                  - type: divide
                    arg:
                      type: raw:number
                      value: 8
- id: effect_posion_damage
  trigger: TurnEnd
  priority: 0
  condition:
    type: petIsActive
  apply:
    type: dealDamage
    target:
      base: self
    value:
      type: dynamic
      selector:
        base: mark
        chain:
          - type: select
            arg:
              type: base
              arg: stack
          - type: multiply
            arg:
              type: raw:number
              value: 10
- id: effect_reduce_speed_on_mark_create
  trigger: OnMarkCreate
  priority: 0
  apply:
