- id: effect_decrease_heal
  trigger: OnHeal
  priority: 0
  apply:
    type: addModified
    target:
      base: healContext
    percent:
      type: raw:number
      value: -15
    delta:
      type: raw:number
      value: 0
- id: effect_damage_with_stack
  trigger: TurnEnd
  condition:
    type: petIsActive
