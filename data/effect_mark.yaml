# data/effect_mark_mark.yaml
# yaml-language-server: $schema=../packages/schema/schema/effect.schema.json
# @metaType effect
# @version 1.0.0
- id: effect_mark_stun
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: checkSelf
  apply:
    type: stun
    target: usingSkillContext
- id: effect_mark_cant_evasion
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: checkSelf
  apply:
    type: setSureHit
    target: usingSkillContext
    priority: 1
- id: effect_mark_40probability_stun
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: every
    conditions:
      - type: checkSelf
      - type: evaluate
        target: self
        evaluator:
          type: probability
          percent: 40
  apply:
    type: stun
    target: usingSkillContext
- id: effect_mark_onDamage_recovery
  trigger: PostDamage
  priority: 0
  condition:
    type: selfBeDamaged
  apply:
    type: destroyMark
    target:
      base: mark
- id: effect_mark_onCritDamage_recovery
  trigger: OnCritPostDamage
  priority: 0
  condition:
    type: selfBeDamaged
  apply:
    type: destroyMark
    target:
      base: mark
- id: effect_mark_randomUseSkill
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: checkSelf
  apply:
    type: setSkill
    target: usingSkillContext
    value:
      type: dynamic
      selector:
        base: selfAvailableSkills
        chain:
          - type: shuffled
          - type: limit
            arg: 1
- id: effect_mark_onDamage_over100_recovery
  trigger: PostDamage
  priority: 0
  condition:
    type: every
    conditions:
      - type: selfBeDamaged
      - type: evaluate
        target:
          base: damageContext
          chain:
            - type: selectPath
              arg: damageResult
        evaluator:
          type: compare
          operator: '>='
          value: 100
  apply:
    type: destroyMark
    target:
      base: mark
- id: effect_mark_curse_add_random_status
  trigger: OnMarkDestroy
  priority: 0
  apply:
    type: addMark
    target: self
    mark:
      type: dynamic
      selector:
        base: dataMarks
        chain:
          - type: whereAttr
            extractor:
              type: base
              arg: tags
            evaluator:
              type: hasTag
              tag: status
          - type: shuffled
          - type: limit
            arg: 1
- id: effect_mark_prevent_damage
  trigger: OnDamage
  priority: 0
  condition:
    type: checkSelf
  apply:
    type: preventDamage
    target: damageContext
- id: effect_mark_confuse
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: checkSelf
  apply:
    type: setActualTarget
    target: usingSkillContext
    newTarget:
      type: dynamic
      selector: self
- id: effect_mark_taunt
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: every
    conditions:
      - type: checkSelf
      - type: not
        condition:
          type: evaluate
          target:
            base: usingSkillContext
            chain:
              - type: selectPath
                arg: category
          evaluator:
            type: same
            value: Status
  apply:
    type: stun
    target: usingSkillContext
- id: effect_mark_physical_stun
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: every
    conditions:
      - type: checkSelf
      - type: evaluate
        target:
          base: usingSkillContext
          chain:
            - type: selectPath
              arg: category
        evaluator:
          type: same
          value: Physical
  apply:
    type: stun
    target: usingSkillContext
- id: effect_mark_silence
  trigger: BeforeUseSkillCheck
  priority: 0
  condition:
    type: every
    conditions:
      - type: checkSelf
      - type: not
        condition:
          type: evaluate
          target:
            base: usingSkillContext
            chain:
              - type: selectPath
                arg: category
          evaluator:
            type: same
            value: Status
  apply:
    type: setSureMiss
    priority: 1
    target: usingSkillContext
- id: effect_mark_turn_damage
  trigger: TurnEnd
  priority: 0
  condition:
    type: petIsActive
  apply:
    type: dealDamage
    target:
      base: self
    value:
      type: dynamic
      selector:
        base: self
        chain:
          - type: select
            arg:
              type: base
              arg: maxhp
          - type: divide
            arg: 8
- id: effect_mark_reduce_hit_rate
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: accuracy
    value: 0
    percent: -10
- id: effect_mark_reset_hit_rate
  trigger: OnMarkDestroy
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: accuracy
    value: 0
    percent: 10
- id: effect_mark_decrease_atk
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: atk
    value: 0
    percent: -25
- id: effect_mark_decrease_atk_reset
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: atk
    value: 0
    percent: 25
- id: effect_mark_decrease_spa
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: spa
    value: 0
    percent: -25
- id: effect_mark_decrease_spa_reset
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: spa
    value: 0
    percent: 25
- id: effect_mark_decrease_heal
  trigger: OnHeal
  priority: 0
  apply:
    type: addModified
    target:
      base: healContext
    percent: -15
    delta: 0
- id: effect_mark_damage_with_stack
  trigger: TurnEnd
  condition:
    type: petIsActive
  priority: 0
  apply:
    type: dealDamage
    target:
      base: self
    value:
      type: dynamic
      selector:
        base: mark
        chain:
          - type: select
            arg:
              type: base
              arg: stack
- id: effect_mark_reduce_hit_rate_50
  trigger: OnMarkCreate
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: accuracy
    value: 0
    percent: -50
- id: effect_mark_restore_hit_rate
  trigger: OnMarkDestroy
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: accuracy
    value: 0
    percent: 50
- id: effect_mark_absorb_hp_to_foe
  trigger: TurnEnd
  condition:
    type: petIsActive
  priority: 0
  apply:
    type: heal
    target:
      base: foe
    value:
      type: dynamic
      selector:
        base: self
        chain:
          - type: select
            arg:
              type: base
              arg: hp
          - type: divide
            arg: 8
          - type: clampMax
            arg:
              type: dynamic
              selector:
                base: foe
                chain:
                  - type: select
                    arg:
                      type: base
                      arg: maxhp
                  - type: divide
                    arg: 8
- id: effect_mark_posion_damage
  trigger: TurnEnd
  priority: 0
  condition:
    type: petIsActive
  apply:
    type: dealDamage
    target:
      base: self
    value:
      type: dynamic
      selector:
        base: mark
        chain:
          - type: select
            arg:
              type: base
              arg: stack
          - type: multiply
            arg: 10
- id: effect_mark_reduce_speed_on_mark_create
  trigger: OnMarkCreate
  priority: 0
  apply:
