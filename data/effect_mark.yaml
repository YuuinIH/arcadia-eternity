      value: 0
- id: effect_increase_damage_taken
  trigger: OnDamage
  condition:
    type: selfBeDamaged
  priority: 0
  apply:
    type: addModified
    target:
      base: damageContext
    delta:
      type: raw:number
      value: 0
    percent:
      type: dynamic
      selector:
        base: mark
        chain:
          - type: select
            arg:
              type: base
              arg: stack
          - type: multiply
            arg:
              type: raw:number
              value: 10 # Increase damage by 10% per stack
- id: effect_self_damage_on_expire
  trigger: OnMarkDurationEnd
  priority: 0
  apply:
    type: dealDamage
    target:
      base: self
    value:
      type: raw:number
      value: 300
