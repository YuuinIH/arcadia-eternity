    target:
      base: self
    statType: spe
    value: -50
    percent: 0
- id: effect_mark_restore_speed_on_mark_destroy
  trigger: OnMarkDestroy
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType: spe
    value: 50
    percent: 0
- id: effect_mark_increase_damage_taken
  trigger: OnDamage
  condition:
    type: selfBeDamaged
  priority: 0
  apply:
    type: addModified
    target:
      base: damageContext
    delta: 0
    percent:
      type: dynamic
      selector:
        base: mark
        chain:
          - type: select
            arg:
              type: base
              arg: stack
          - type: multiply
            arg: 10
- id: effect_mark_self_damage_on_expire
  trigger: OnMarkDurationEnd
  priority: 0
  apply:
    type: dealDamage
    target:
      base: self
    value: 300
