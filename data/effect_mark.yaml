    target:
      base: self
    statType:
      type: raw:string
      value: spe
    value:
      type: raw:number
      value: -50
    percent:
      type: raw:number
      value: 0
- id: effect_restore_speed_on_mark_destroy
  trigger: OnMarkDestroy
  priority: 0
  apply:
    type: modifyStat
    target:
      base: self
    statType:
      type: raw:string
      value: spe
    value:
      type: raw:number
      value: 50
    percent:
